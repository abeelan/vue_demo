<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板语法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <div id="root">
        <!-- 标签体中的内容用插值语法 -->
        <h1>插值语法</h1>
        <h3>你好, {{name.toUpperCase()}}</h3>
        <hr>
        <!-- 管理标签属性的内容用指令语法 -->
        <h1>指令语法</h1>
        <a v-bind:href="web.url" x="hello">点击访问{{web.name}}(v-bind)</a>
        <br>
        <a :href="web.url">点击访问{{web.name}}(v-bind 简写成冒号)</a>
    </div>
    
    <script type="text/javascript">
        Vue.config.productionTip = false

        new Vue({
            el: "#root",
            data: {
                name: "abee",
                web: {
                    url: "http://www.baidu.com",
                    name: "百度"
                }
            }
        })
    </script>
</body>
</html>
