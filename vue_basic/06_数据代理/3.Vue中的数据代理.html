<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>3.Vue中的数据代理</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 
        1. vue 中的数据代理：
            通过 vm 对象来代理 data 对象中属性的操作 读和写
        2. vue 中数据代理的好处：
            
     -->
    <div id="root">
        <h2>学校名称: {{name}}</h2>
        <h2>学校地址: {{address}}</h2>
    </div>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            name: "北邮",
            address: "西土城"
        }
    })
</script>
</html>
