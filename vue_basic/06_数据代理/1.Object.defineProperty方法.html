<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Object.defineProperty方法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>

<body>
    <!-- 准备好一个容器 -->
    <script type="text/javascript">
        // ES6
        let person = {
            name: "张三",
            sex: "男",
            // age: 18
        }

        let number = 18

        Object.defineProperty(person, "age", {
            // value: 18, 
            // enumerable: true,  // 控制对象是否可枚举，默认 false
            // writable: true,  // 控制属性是否可以被修改，默认 false
            // configurable: true,  // 控制属性是否可以被删除，默认 false
            
            // 当有人读取 person age 属性时，get(getter) 函数被调用，且返回值就是 age 的值
            get:function() {
                console.log("有人读取 age 属性了~")
                return number
            },
            // 当有人修改 person age 属性时，set(setter) 函数被调用，且会收到修改的具体值
            set(value) {
                console.log("有人修改 age 属性了~ 值为", value)
                number = value
            }
        })

        console.log(Object.keys(person))
        console.log(person);

    </script>
</body>

<script type="text/javascript">
    Vue.config.productionTip = false
    const vm = new Vue({
        el: "#root",
        data: {
            
        }
    })
</script>
</html>
