<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- 
    MVVM 模型:
        1. M 模型 model data 中的数据
        2. V 视图 view：模板代码
        3. VM 视图模型 viewModel： Vue 实例
    观察发现： 
        1. data 中所有的属性，最后都出现在了 vm 身上
        2. vm 身上所有的属性 及 Vue 原型上所有的属性，在 Vue  模板中都可以直接使用
    -->

    <!-- 准备好一个容器 -->
    <!-- VIEW -->
    <div id="root">
        <h1>姓名: {{name}}</h1>
        <h1>地址: {{address}}</h1>
        <!-- <h1>加法运算: {{1+1}}</h1>
        <h1>测试: {{$options}}</h1>
        <h1>测试: {{$emit}}</h1>
        <h1>测试: {{_c}}</h1> -->
    </div>
</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    // 这个实例是 ViewModel
    const vm = new Vue({
        el: "#root",
        // Model
        data: {
            name: "abee",
            address: "北京"
        }
    })
    console.log(vm);

</script>
</html>
