<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>el与data的两种写法</title>
    <script type="text/javascript" src="../js/vue.js"></script>
</head>
<body>
    <!-- data 与 el 的两种写法

    1. el 有 2 种写法：
        - new Vue 的时候配置 el 属性
        - 先创建 Vue 实例，随后再通过实例变量 vm.$mount("#root") 挂载实例，指定el的值
    2. data 有两种写法 
        - 对象式 {}
        - 函数式 function()
        如何选择？
            目前哪种写法都可以，学习到组件时，data 必须使用函数式，否则会报错
    3. 一个重要原则：
        由 vue 管理的函数，一定不要写箭头函数，一旦写了箭头函数，this 就不再是 vue 实例了。

    -->
        
    <!-- 准备好一个容器 -->
    <div id="root">
        <h1>你好，{{name}}</h1>
    </div>

</body>
<script type="text/javascript">
    Vue.config.productionTip = false

    
    // el 的两种写法
    /*
    const v = new Vue({
        // el: "#root",  // 第一种写法
        data: {
            name: "abee"
        }
    })

    console.log(v);
    // 第二种写法，相当于 el 与容器关联，等待一秒后再关联
    setTimeout(() => {v.$mount("#root")}, 1000);
    */
    
    // data 的两种写法
    new Vue({
        el: "#root",
        // data 第一种写法，对象式
        /*
        data: {
            name: "abee"
        }
        */

        // data 第二种写法，函数式
        // data: function() {  // 这样写麻烦 可以用下面的简写
        data() {
            console.log("==> ", this);  // 此处的 this 是 vue 实例对象
            return {
                name: "abee"
            }
        }
    })

</script>
</html>
